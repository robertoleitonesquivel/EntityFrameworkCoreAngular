<div class="container">
  <mat-card>
    <mat-card-header class="flex">
      <mat-card-title>
        Inicio de sesión
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="frmLogin">
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="Email">
            <mat-error *ngIf="frmLogin.controls['Email'].errors?.['required']">
              El campo email es requerido.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="type ? 'password' : 'text'" formControlName="Password">
            <mat-error *ngIf="frmLogin.controls['Email'].errors?.['required']">
              El campo contraseña es requerido.
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="text-center">
      <button mat-raised-button color="primary" (click)="Iniciar()" [disabled]="frmLogin.invalid">
        Iniciar
      </button>
    </mat-card-footer>
  </mat-card>
</div>
